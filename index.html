<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body style="background-color: #13a5b5;
overflow: hidden;">
    <div class="img-back-top">
    <img  src="bg-pattern-top.svg" alt="top">
    </div>
    <div class="img-back-bot">
    <img src="bg-pattern-bottom.svg" alt="bottom">
    </div>
    <div class="container">
        <img class="card-cover" src="bg-pattern-card.svg" alt="card">
        <img class="avatar" src="image-victor.jpg" alt="victor">
        <div class="name">
            <p class="name-style">Victor Crest</p>
            <p class="age">26</p>
            <p class="destination">London</p>
        </div>
        <div class="devidor"></div>
        <div class="num-infos">
            <p class="num-followers">80K</p>
            <p class="num-likes">803K</p>
            <p class="num-photos">1.4K</p>
        </div>
        <div class="txt-infos">
            <p class="txt-followers">Followers</p>
            <p class="txt-likes">Likes</p>
            <p class="txt-photos">Photos</p>
        </div>
    </div>
</body>
</html>
